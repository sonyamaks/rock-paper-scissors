<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Text container -->
      <div class="title">ROCK PAPER SCISSORS</div>

      <div class="screen-wrap">
        <div class="screen1">Let's Play!</div>
      </div>
      <!-- Buttons container -->
      <div class="buttons">
        <button id="b_rock">
          <img src="images/rock-svgrepo-com.svg" alt="rock" />
        </button>
        <button id="b_paper">
          <img
            src="images/page-document-smile-emoji-happy-svgrepo-com.svg"
            alt="paper"
          />
        </button>
        <button id="b_scissors">
          <img src="images/scissors-svgrepo-com.svg" alt="scissors" />
        </button>
      </div>

      <div class="screen-wrap">
        <div class="screen2">Play 5 games to see who won!</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
